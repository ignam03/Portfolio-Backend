server.port=8080

#Data source
#Indica el driver /lib para conectar java mysql
spring.datasource.driver.class-name=com.mysql.jdbc.Driver

#URL donde esta el servicio de mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_backend

#Usuario y contrase√±a para tu base de datos de la linea de arriba
spring.datasource.username=root
spring.datasource.password=

#[Opcional] Imprime en tu consola las insctrucciones hechas en tu base de datos
spring.jpa.show-sql=true


#referencia del dialecto
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.open-in-view=false

#Inicializacion del esquema
spring.jpa.generate-ddl=true


#[Opcional] crea tablas
spring.jpa.hibernate.ddl-auto=update

#Securuty
jwt.secret = secret
jwt.expiration = 36000

